<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_event-handler-attribute</title>
</head>

<body>
    <!-- 사용자 상호작용에 따른 기능 동작 -->
    <h1>01. event-handler-attribute</h1>

    <!-- <button on(동작)="javaScript 코드" -->
    <!-- 태그에 쓴 것 attribute, 태그 전체 property -->
    <div class="prop">
        <button onclick="alert('따릉!'); console.log('콘솔에 나옴')">클릭</button>
        <button id="btn" onmouseover="hello('수강생');">마우스 포인트에 닿지 말 것</button>
    </div>

    <h3>1. 이넨트 핸들러 어트리뷰트 방식</h3>
    <p>
        HTML 이벤트 핸들러 어트리뷰트(on 접두사 + 이벤트 타입) 값으로 함수 호출문을 할당하여 이벤트 핸들러를 등록하는 방식이다.
        주의할 점은 함수 참조가 아닌 함수 호출문(소괄호까지 작성)을 할당한다는 것이다.
    </p>
    <script>
        console.log(document.getElementsByClassName('prop'));       // 객체로서 호출하여 그 구성요소 확인을 통해 on(동작)을 확인할 수 있음

        function hello(name) {
            alert(`${name} 씨, 탈 락`);
        }
    </script>
</body>

</html>
