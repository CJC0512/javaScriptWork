<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. innerHTML</h1>
    <p>innerHTML은 요소 노드를 취득하거나 변경할 때 사용한다.</p>

    <div id="area">태그 엘리먼트의 값을 읽거나, 변경할 때 <span>innerHTML</span>속성을 사용함</div>
    <script>
        const $area = document.getElementById('area');

        console.log($area.innerHTML);

        /* 노드 추가(+=을 활용해 기존 문자열에 추가적인 내용을 누적할 수 있다.) */
        $area.innerHTML += ' (innerHTML을 호출 및 값 추가)';

        /* 노드 교체(요소 노드와 텍스트 노드를 같이 적용할 수도 있다.) */
        // $area.innerHTML = '<h1>innerHTML</h1>속성으로 값 변경';     // 기존 값 대체 및 태그 적용 확인 가능
        $area.innerText = '<h1>innerHTML</h1>속성으로 값 변경';         // 기존 값 대체 및 태그 미적용 확인 가능

        /* 노드 삭제 */
        $area.innerHTML = '';
    </script>
</body>
</html>
